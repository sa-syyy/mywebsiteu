<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Your Interests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>What are you interested in?</h1>
    <p>This will customize your new home feed</p>
    <div class="interest-grid">
      <div class="interest-item" data-interest="Wallpapers">
        <img src="https://via.placeholder.com/150" alt="Wallpapers">
        <span>Wallpapers</span>
      </div>
      <div class="interest-item" data-interest="Women's Fashion">
        <img src="https://via.placeholder.com/150" alt="Women's Fashion">
        <span>Women's Fashion</span>
      </div>
      <div class="interest-item" data-interest="Photography">
        <img src="https://via.placeholder.com/150" alt="Photography">
        <span>Photography</span>
      </div>
      <div class="interest-item" data-interest="Phone Wallpaper">
        <img src="https://via.placeholder.com/150" alt="Phone Wallpaper">
        <span>Phone Wallpaper</span>
      </div>
      <div class="interest-item" data-interest="Cute Drawing">
        <img src="https://via.placeholder.com/150" alt="Cute Drawing">
        <span>Cute Drawing</span>
      </div>
      <div class="interest-item" data-interest="Writing">
        <img src="https://via.placeholder.com/150" alt="Writing">
        <span>Writing</span>
      </div>
      <div class="interest-item" data-interest="Beauty">
        <img src="https://via.placeholder.com/150" alt="Beauty">
        <span>Beauty</span>
      </div>
      <div class="interest-item" data-interest="Life Hacks">
        <img src="https://via.placeholder.com/150" alt="Life Hacks">
        <span>Life Hacks</span>
      </div>
      <div class="interest-item" data-interest="Anime">
        <img src="https://via.placeholder.com/150" alt="Anime">
        <span>Anime</span>
      </div>
      <div class="interest-item" data-interest="Henna">
        <img src="https://via.placeholder.com/150" alt="Henna">
        <span>Henna</span>
      </div>
    </div>
    <button id="submit-btn" disabled>Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
